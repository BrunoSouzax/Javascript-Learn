<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testing Input </title>
</head>
<body>
    <h1> Testando Input </h1>
    <form action="recebe.php" method="post">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="seu nome aqui" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="fone">Celular com DDD</label>
    <input type="fone" id="fone" name="fone" pattern=" [0-9] {2} [0-9] {5} - [0-9] {4}" placeholder="11 99999-9999" required> 
    <label for="hora-desejada">Hora desejada</label>
    <input type="time" id="hora-desejada" name="hora-desejada" required>
    <br>
    <label for="site">Seu site</label>
    <input type="url" id="site" name="site" required>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>
    <br>
    <label for="dtnasc">Data Nasc</label>
    <input type="date" id="dtnasc" name="dtnasc" required>
    <label for="cor">Cor favorita</label>
    <input type="color" id="cor" name="cor" required>
    <br>
    <label for="filhos">Qtde Filhos</label>
    <input type="number" id="filhos" name="filhos" required>
    <label for="peso">Peso</label>
    0<input type="range" name="peso" id="peso" min="0" max="200" required>200
    <br>
    <p>Sexo: </p>
    <input type="radio" id="sexo-m" name="sexo" value="Masculino" required>
    <label for="sexo-m">Masculino</label><br>
    <input type="radio" id="sexo-f" name="sexo" value="Feminino" required>
    <label for="sexo-f">Feminino</label>
    <br>
    <label for="estado">Estado</label>
    <select name="estado" id="estado" required>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="PB">PB</option>
    </select>
    <br>
    <label for="msg">Mensagem</label><br>
    <textarea name="msg" id="msg" cols="50" rows="4"></textarea>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Enviar">



</form>
</body>
</html>
